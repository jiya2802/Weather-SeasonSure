<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fs-3"><i class="fa-solid fa-feather"></i>Season<span class="text-success">Sure</span></a>
        <form class="d-flex" role="search">
          <input class="form-control inputCity me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <h2 class="text-center fw-normal p-2 m-3">Weather for <span id="cityName"></span></h2>
    <div class="d-flex flex-row m-3">
      <div class="card mb-3 m-3 text-center" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-12">
            <img src="images/image1.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-12">
            <div class="card-body">
              <h5 class="card-title"><span id="temperature"></span> â„ƒ</h5>
              <p class="card-text">Temperature is <span id="temperature2"></span></p>
              <p class="card-text">Minimum Temperature is <span id="min_temp"></span></p>
              <p class="card-text">Maximum Temperature is <span id="max_temp"></span></p>
              <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3 m-3 text-center" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-12">
            <img src="images/image2.jpeg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-12">
            <div class="card-body">
              <h5 class="card-title"><span id="humidity"></span>%</h5>
              <p class="card-text">Wind Degree is <span id="wind_degrees"></span></p>
              <p class="card-text">Feels like <span id="feels_like"></span></p>
              <p class="card-text">Humidity is <span id="humidity2"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3 m-3 text-center" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-12">
            <img src="images/image3.jpeg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-12">
            <div class="card-body">
              <h5 class="card-title"><span id="wind_speed"></span>km/hr</h5>
              <p class="card-text">Cloud_pct is <span id="cloud_pct"></span></p>
              <p class="card-text">Wind Speed is <span id="wind_speed2"></span></p>
              <p class="card-text">Sunrise <span id="sunrise"></span></p>
              <p class="card-text">Sunset <span id="sunset"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
  </body>
</html>
